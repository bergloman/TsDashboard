<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dep/bootstrap.min.css">

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h1> Some title</h1>
				<div>
					<table>
                        <tr>
                            <td class="tsd-kpi-tile tsd-kpi-tile-ok">
                                <div class="tsd-kpi-tile-title">Total</div>
                                <div class="tsd-kpi-tile-value">123</div>
                            </td>
                            <td class="tsd-kpi-tile tsd-kpi-tile-warning">
                                <div class="tsd-kpi-tile-title">New</div>
                                <div class="tsd-kpi-tile-value">123</div>
                            </td>
                            <td class="tsd-kpi-tile tsd-kpi-tile-error">
                                <div class="tsd-kpi-tile-title">Error</div>
                                <div class="tsd-kpi-tile-value">123</div>
                            </td>
                            <td class="tsd-kpi-tile tsd-kpi-tile-inactive">
                                <div class="tsd-kpi-tile-title">Inact</div>
                                <div class="tsd-kpi-tile-value">123</div>
                            </td>
                        </tr>
					</table>
				</div>
			</div>
			<div class="col-md-4">
				<h1> Middle title</h1>
				<div id="divTarget"></div>
			</div>
			<div class="col-md-4">
				<h1> Right title</h1>
			</div>

	<script>
    // create driver
    var driver = new ParamlessDemoDriver();

    // create dashboard
    var dash = new TsDashboard("divTarget", driver);
</script>

</html>
